<html>
<head>
<style>
#grad1 {
  height: 400px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: linear-gradient(to bottom left, red, orange, yellow, green, blue, indigo, violet);
}
#grad2 {
    height: 400px;
    background-color: red; /* For browsers that do not support gradients */
    background-image: radial-gradient( red, orange,  yellow, green, blue, indigo, violet);
  }
</style>
</head>
<body>

<div id="grad1" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
Linear Gradient
</div><br>

<div id="grad2" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
Radial gradient
</div>

</body>
</html>
